{% extends 'base.html' %}
{% load static %}

{% block body %}

<section class="login-box-container">
    <div class="login-design-container">
        <div class="login-box-heading">
            LogIn
        </div>
        <div class="login-box-form">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="login-username">
                    <span>Username</span>
                    <br>
                    {{form.username}}
                </div>
                <div class="login-password">
                    <span>Password</span>
                    <br>
                    {{form.password}}
                </div>
                <div class="login-buttons">
                    <!-- <div class="login-button-1">
                        <a href="">Login</a>
                    </div> -->
                    <button type="submit">LogIn</button>
                </div>
                <div class="forget-password">
                    <a href="{% url 'resetPassword' %}">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
</section>



{% endblock body %}
